    <main>
        <h1>Marco Schipper</h1>
        <hr>
        <section>
            <h2>Contact</h2>
            <form action="https://formspree.io/f/mdojknoo" method="post" id="contactform">
                <fieldset>
                    <!-- first name -->
                    <label for="firstname" class="label">Voornaam*</label>
                    <input type="text" id="firstname" name="firstname" pattern="[^!@#1%^&*<>|/0-9]*" required title="Please enter first name">

                    <!-- last name -->
                    <label for="lastname" class="label">Achternaam*</label>
                    <input type="text" id="lastname" name="lastname" pattern="[^!@#1%^&*<>|/0-9]*" required title="Please enter last name">

                    <!-- e-mail -->
                    <label for="email" class="label">E-mail*</label>
                    <input type="email" id="email" name="email" pattern="[^!#1%^&*<>|/]*@.*[.nl|.com]" required title="Please enter a valid e-mail">

                    <!-- textarea -->
                    <label for="textarea" class="label">Bericht</label>
                    <textarea name="textarea" id="textarea" cols="30" rows="10" maxlength="1500" form="contactform"></textarea>

                    <p>* = verplicht veld</p>
                    <button type="submit" name="submit" value="submitted">Submit</button>
                    <button type="reset" name="reset">Reset</button>

                </fieldset>
            </form>
        </section>
        <hr>
    </main>
